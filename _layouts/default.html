<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title and page.title != "Home" %}{{ page.title }} - {% endif %}{{ site.title }}</title>
    <meta name="description" content="{{ site.description }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,400;0,500;0,600;1,400&family=Inter:wght@400;500&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Cormorant Garamond', Georgia, serif;
            background: #fefdfb;
            color: #2d2d2d;
            font-size: 19px;
            line-height: 1.7;
        }

        .container {
            max-width: 680px;
            margin: 0 auto;
            padding: 80px 24px;
        }

        /* Header */
        header {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 40px;
            align-items: end;
            margin-bottom: 60px;
        }

        h1.site-title {
            font-size: 2.8em;
            font-weight: 400;
            letter-spacing: -0.02em;
            line-height: 1.1;
            color: #1a1a1a;
        }

        h1.site-title a {
            color: inherit;
            text-decoration: none;
        }

        .photo {
            width: 160px;
            height: 160px;
            object-fit: cover;
            border-radius: 2px;
            filter: grayscale(20%);
        }

        .role {
            font-family: 'Inter', sans-serif;
            font-size: 0.7em;
            letter-spacing: 0.12em;
            text-transform: uppercase;
            color: #888;
            margin-top: 12px;
        }

        .role a {
            color: #888;
            text-decoration: none;
            border-bottom: 1px solid #ddd;
        }

        .role a:hover {
            color: #1a1a1a;
            border-color: #1a1a1a;
        }

        /* Navigation */
        nav {
            font-family: 'Inter', sans-serif;
            font-size: 0.75em;
            letter-spacing: 0.08em;
            margin-bottom: 50px;
        }

        nav a {
            color: #666;
            text-decoration: none;
            margin-right: 30px;
        }

        nav a:hover {
            color: #1a1a1a;
        }

        nav a.active {
            color: #1a1a1a;
        }

        /* Content */
        main {
            min-height: 400px;
        }

        p {
            margin-bottom: 1.2em;
        }

        a {
            color: #1a1a1a;
            text-decoration-color: #ccc;
            text-underline-offset: 3px;
        }

        a:hover {
            text-decoration-color: #1a1a1a;
        }

        /* Section styling */
        section {
            margin-bottom: 50px;
        }

        h2 {
            font-family: 'Inter', sans-serif;
            font-size: 0.65em;
            font-weight: 500;
            letter-spacing: 0.15em;
            text-transform: uppercase;
            color: #999;
            margin-bottom: 20px;
            margin-top: 50px;
        }

        h3 {
            font-family: 'Inter', sans-serif;
            font-size: 0.7em;
            font-weight: 500;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            color: #666;
            margin: 35px 0 15px;
        }

        /* Lists */
        ul {
            list-style: none;
            margin-bottom: 1.5em;
        }

        li {
            margin-bottom: 0.6em;
            padding-left: 0;
        }

        /* Books styling */
        .books {
            display: flex;
            flex-direction: column;
            gap: 25px;
        }

        .book {
            display: grid;
            grid-template-columns: 50px 1fr;
            gap: 20px;
            align-items: start;
        }

        .book-year {
            font-family: 'Inter', sans-serif;
            font-size: 0.7em;
            color: #999;
            padding-top: 5px;
        }

        .book-title {
            font-style: italic;
            font-size: 1.1em;
        }

        .book-desc {
            font-size: 0.9em;
            color: #666;
            margin-top: 4px;
        }

        /* Research interests */
        .interests {
            font-style: italic;
            color: #666;
            font-size: 1em;
        }

        .interests span {
            white-space: nowrap;
        }

        .interests span::after {
            content: " · ";
            color: #ccc;
        }

        .interests span:last-child::after {
            content: "";
        }

        /* Links section */
        .links {
            display: flex;
            flex-wrap: wrap;
            gap: 8px 24px;
            font-family: 'Inter', sans-serif;
            font-size: 0.8em;
        }

        .links a {
            color: #666;
            text-decoration: none;
        }

        .links a:hover {
            color: #1a1a1a;
        }

        /* Venue tags for publications */
        .venue {
            font-family: 'Inter', sans-serif;
            font-size: 0.65em;
            color: #999;
            letter-spacing: 0.03em;
        }

        /* Flourish */
        .flourish {
            text-align: center;
            color: #ddd;
            font-size: 1.5em;
            margin: 40px 0;
            letter-spacing: 0.5em;
        }

        /* Footer */
        footer {
            margin-top: 80px;
            padding-top: 30px;
            border-top: 1px solid #eee;
            font-family: 'Inter', sans-serif;
            font-size: 0.7em;
            color: #bbb;
            letter-spacing: 0.05em;
        }

        /* Responsive */
        @media (max-width: 600px) {
            header {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            .photo {
                width: 120px;
                height: 120px;
            }
            h1.site-title {
                font-size: 2.2em;
            }
            .book {
                grid-template-columns: 1fr;
                gap: 5px;
            }
            .book-year {
                padding-top: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div>
                <h1 class="site-title"><a href="/">{{ site.title }}</a></h1>
                <p class="role">Project Scientist · <a href="https://dlab.berkeley.edu/">UC Berkeley D-Lab</a></p>
            </div>
            <img src="/assets/images/IMG_9676_sm.jpg" alt="{{ site.title }}" class="photo">
        </header>

        <nav>
            <a href="/" {% if page.url == "/" %}class="active"{% endif %}>About</a>
            <a href="/research" {% if page.url == "/research.html" or page.url == "/research" %}class="active"{% endif %}>Research</a>
            <a href="/teaching" {% if page.url == "/teaching.html" or page.url == "/teaching" %}class="active"{% endif %}>Teaching</a>
        </nav>

        <main>
            {{ content }}
        </main>

        <footer>
            University of California, Berkeley
        </footer>
    </div>
</body>
</html>
